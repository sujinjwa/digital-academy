<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="product-list">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-lg-start">
            <div>
              <img class="product-image" src="./prod1.jpg" alt="" />
            </div>
            <div class="flex-column margin-left-10">
              <strong class="mb-1">장난감 블록</strong>
              <div><small>성수동</small></div>
              <div><span>20,000원</span></div>
            </div>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-lg-start">
            <div>
              <img class="product-image" src="./prod2.jpg" alt="" />
            </div>
            <div class="flex-column margin-left-10">
              <strong class="mb-1">곰인형</strong>
              <div><small>성수동</small></div>
              <div><span>50,000원</span></div>
            </div>
          </div>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-lg-start">
            <div>
              <img class="product-image" src="./prod3.jpg" alt="" />
            </div>
            <div class="flex-column margin-left-10">
              <strong class="mb-1">곰인형2</strong>
              <div><small>장안동</small></div>
              <div><span>9,000원</span></div>
            </div>
          </div>
        </a>
        <a
          href="#"
          class="list-group-item list-group-item-action"
          id="list-group-last-item"
        >
          <div class="d-flex w-100 justify-content-lg-start">
            <div>
              <img class="product-image" src="./prod4.jpg" alt="" />
            </div>
            <div class="flex-column margin-left-10">
              <strong class="mb-1">곰인형3</strong>
              <div><small>고잔동</small></div>
              <div><span>30,000원</span></div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary closeBtn"
              data-bs-dismiss="modal"
            >
              확인
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
