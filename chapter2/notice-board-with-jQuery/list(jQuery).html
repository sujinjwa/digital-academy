<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notice Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script>
      // jQuery 버전
      function clickPost(postId) {
        let url = 'https://jsonplaceholder.typicode.com/posts/' + postId;

        $.get(url).then(function (data) {
          $('#exampleModalLabel').text(data.title);
          $('#modalContent').text(data.body);
          $('.modal').modal('show');
        });
      }

      $(document).ready(function () {
        $('.fastCampus').click(function () {
          let id = $(this).attr('id');
          clickPost(id);
        });
      });
    </script>
  </head>
  <body>
    <div class="my-table">
      <table class="table table-primary table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="row" class="text-center">#</th>
            <th class="text-center">제목</th>
            <th class="text-center">작성자</th>
            <th class="text-center">일시</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr onclick="clickPost(3);">
            <th scope="row" class="text-center">3</th>
            <td class="text-center">세번째 글입니다</td>
            <td class="text-center">조수진</td>
            <td class="text-center">2022.12.11</td>
          </tr>
          <tr onclick="clickPost(2);">
            <th scope="row" class="text-center">2</th>
            <td class="text-center">두번째로 작성한 글입니다</td>
            <td class="text-center">조수진</td>
            <td class="text-center">2022.12.11</td>
          </tr>
          <tr onclick="clickPost(1);">
            <th scope="row" class="text-center">1</th>
            <td class="text-center">첫번째 게시글입니다</td>
            <td class="text-center">조수진</td>
            <td class="text-center">2022.12.11</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
