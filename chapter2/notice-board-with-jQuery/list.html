<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notice Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
    ></script>
    <script>
      // 모달 창에 제목과 내용 넣는 함수
      function openModal(row) {
        const modalTitle = document.querySelector('.modal-title');
        const modalBody = document.querySelector('.modal-body');

        const title = row.querySelector('#title');
        const contents = row.querySelector('#contents');

        modalTitle.innerText = title.innerText;
        modalBody.innerText = contents.innerText;
      }

      document.addEventListener('DOMContentLoaded', async () => {
        // table에 내용 채워넣기
        const table = document.querySelector('.table-group-divider');

        const URL = 'https://jsonplaceholder.typicode.com/posts';
        await fetch(URL)
          .then((response) => response.json())
          .then((data) => {
            for (let i = 0; i < data.length; i++) {
              let title = data[i].title;
              let userId = data[i].userId;
              let contents = data[i].body;

              table.insertAdjacentHTML(
                'afterbegin',
                `<tr class="table-row" data-id="${
                  i + 1
                }" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  <th scope="row" class="text-center">${i + 1}</th>
                  <td class="text-center" id="title">${title}</td>
                  <td class="text-center" id="contents">${contents}</td>
                  <td class="text-center">${userId}</td>
                </tr>`
              );
            }
          });

        // 테이블의 각 행 클릭하면 모달 창 띄우기
        const rows = document.querySelectorAll('.table-row');

        for (let i = 0; i < rows.length; i++) {
          rows[i].addEventListener('click', () => {
            openModal(rows[i]);
          });
        }
      });
    </script>
  </head>
  <body>
    <div class="my-table">
      <table class="table table-primary table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="row" class="text-center">#</th>
            <th class="text-center">제목</th>
            <th class="text-center">내용</th>
            <th class="text-center">작성자</th>
          </tr>
        </thead>
        <tbody class="table-group-divider"></tbody>
      </table>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modelContent"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
